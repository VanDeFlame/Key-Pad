<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Soundpad</title>
</head>
<body>
    <header>
        <button class="header--button" id="set-actions">Set actions</button>
        <button class="header--button" id="key-logger">Key logger</button>
        <button class="header--button" id="stop">Stop</button>
        <label  class="header--button" for="import"><input type="file" accept=".json" id="import">Import</input></label>
        <button class="header--button" id="export">Export</button>
    </header>
    <ol class="key--list" id="key--list" type="A"></ol>
    <datalist id="Options" name="Producto">
        <option value="audio"></option>
        <option value="stop"></option>
    </datalist>
    <script src="./script.js"></script>
</body>
</html>
